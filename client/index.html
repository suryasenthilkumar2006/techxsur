<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/figmaAssets/TECHX-Logo.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Crimson+Text:wght@400;700&family=Inter:wght@400;700&family=Istok+Web:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-size: cover;
        background-position: center;
        font-family: 'Poppins', sans-serif;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 2rem;
        z-index: 9999;
      }
      .progress-container {
        width: 300px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin-top: 10px;
        overflow: hidden;
      }
      .progress-bar {
        height: 100%;
        width: 0%;
        background: #4cafef;
        transition: width 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div id="loading-text">Loading... 0%</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    <div id="root"></div>

    <script>
      const imageUrl =
        "https://www.dropbox.com/scl/fi/71xfxpe1vl0m2abvlw542/Gemini_Generated_Image_b0oajpb0oajpb0oa.png?rlkey=56ul5n5r99ye6l5uqw6fwe6rr&st=idxxnmid&dl=1";

      const loadingText = document.getElementById("loading-text");
      const progressBar = document.getElementById("progress-bar");
      let progress = 0;

      const fakeProgress = setInterval(() => {
        if (progress < 90) {
          progress += Math.floor(Math.random() * 5) + 1;
          let pct = Math.min(progress, 90);
          loadingText.textContent = `Loading... ${pct}%`;
          progressBar.style.width = `${pct}%`;
        }
      }, 100);

      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        clearInterval(fakeProgress);
        loadingText.textContent = "Loading... 100%";
        progressBar.style.width = "100%";
        document.body.style.backgroundImage = `url('${imageUrl}')`;
        setTimeout(() => document.getElementById("loader").style.display = "none", 300);
      };
    </script>

    <script type="module" src="/src/main.tsx"></script>
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>
  </body>
</html>
