<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="icon" type="image/png" href="/figmaAssets/TECHX-Logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 2s infinite ease-in-out;
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    #loading-text {
      color: #fff;
      font-size: 1.5rem;
      z-index: 2;
      text-align: center;
      margin-bottom: 10px;
    }

    .progress-container {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      z-index: 2;
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4cafef, #2196f3);
      transition: width 0.25s ease;
    }

    #status-text {
      color: #aaa;
      font-size: 1rem;
      z-index: 2;
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      min-height: 1.2em;
    }
    #status-text.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="stars"></div>
    <div id="loading-text">Loading... 0%</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="status-text"></div>
  </div>

  <div id="root"></div>

  <script>
    const imageUrl =
      "https://www.dropbox.com/scl/fi/71xfxpe1vl0m2abvlw542/Gemini_Generated_Image_b0oajpb0oajpb0oa.png?rlkey=56ul5n5r99ye6l5uqw6fwe6rr&st=idxxnmid&dl=1";

    const loadingText = document.getElementById("loading-text");
    const statusText = document.getElementById("status-text");
    const progressBar = document.getElementById("progress-bar");

    const messages = [
      "Initializing ‚öôÔ∏è",
      "Loading the essentials üì¶",
      "Compiling the gears üõ†Ô∏è",
      "Loading the magics ‚ú®",
      "Boom üí•üéâ"
    ];

    let progress = 0;
    let currentMsgIndex = 0;
    let imageLoaded = false;

    // Create stars
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      let size = Math.random() * 3 + 1 + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }

    // Show first message initially
    function showMessage(index) {
      statusText.classList.remove("show");
      setTimeout(() => {
        statusText.textContent = messages[index];
        statusText.classList.add("show");
      }, 300);
    }
    showMessage(0);

    // Mapping message indices to progress thresholds (0, 20, 40, 60, 80, 100)
    const thresholds = [0, 20, 40, 60, 80, 100];

    // Increment progress step-wise and update messages
    const progressInterval = setInterval(() => {
      if (progress < 100) {
        progress += 1;

        // If image not loaded, cap progress at 90
        if (!imageLoaded && progress > 90) progress = 90;

        loadingText.textContent = `Loading... ${progress}%`;
        progressBar.style.width = `${progress}%`;

        // Check if progress crossed threshold for next message
        if (currentMsgIndex < messages.length - 1 && progress >= thresholds[currentMsgIndex + 1]) {
          currentMsgIndex++;
          showMessage(currentMsgIndex);
        }
      } else {
        // Once progress reaches 100 and image is loaded, clear interval and hide loader after delay
        clearInterval(progressInterval);
        setTimeout(() => {
          document.getElementById("loader").style.display = "none";
        }, 1200);
      }
    }, 70); // slower for smooth animation

    // Preload background image
    const img = new Image();
    img.src = imageUrl;
    img.onload = () => {
      imageLoaded = true;

      // If progress < 100, jump to 100 with last message
      if (progress < 100) {
        progress = 100;
        loadingText.textContent = `Loading... 100%`;
        progressBar.style.width = `100%`;
        currentMsgIndex = messages.length - 1;
        showMessage(currentMsgIndex);
      }
    };
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
