<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="icon" type="image/png" href="/figmaAssets/TECHX-Logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Aoboshi+One:400|Crimson+Text:700,400|Inter:400,700|Istok+Web:700|Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      color: white;
      user-select: none;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation-name: sparkle;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    #loading-text {
      color: #fff;
      font-size: 1.5rem;
      z-index: 2;
      text-align: center;
      margin-bottom: 15px;
    }

    .progress-container {
      position: relative;
      width: 300px;
      height: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 2;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4cafef, #2196f3);
      transition: width 0.25s ease;
      border-radius: 10px;
    }

    /* Smoke effect */
    .smoke-container {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 2;
    }

    .smoke {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(0,0,0,0.8); /* black smoke */
      border-radius: 50%;
      filter: blur(3px);
      animation: drift 2s linear forwards;
    }

    @keyframes drift {
      0% { transform: translate(0,0) scale(0.5); opacity: 0.8; }
      25% { transform: translate(-5px,-15px) scale(0.8); opacity: 0.6; }
      50% { transform: translate(5px,-30px) scale(1); opacity: 0.5; }
      75% { transform: translate(-5px,-45px) scale(1.2); opacity: 0.3; }
      100% { transform: translate(0,-60px) scale(1.5); opacity: 0; }
    }

    #car-icon {
      position: absolute;
      top: 50%;
      width: 50px;
      height: auto;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
      transition: left 0.25s ease, transform 0.25s ease;
      z-index: 3;
      pointer-events: none;
    }

    #status-text {
      color: #aaa;
      font-size: 1rem;
      z-index: 2;
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      min-height: 1.2em;
      text-align: center;
      max-width: 300px;
    }
    #status-text.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="stars"></div>
    <div id="loading-text">Loading... 0%</div>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <div class="smoke-container" id="smoke-container"></div>
      <img id="car-icon" src="/figmaAssets/F1_car.png" />
    </div>

    <div id="status-text"></div>
  </div>

  <script>
    const loadingText = document.getElementById("loading-text");
    const statusText = document.getElementById("status-text");
    const progressBar = document.getElementById("progress-bar");
    const carIcon = document.getElementById("car-icon");
    const progressContainer = document.getElementById("progress-container");
    const smokeContainer = document.getElementById("smoke-container");

    const messages = [
      "Engine start: powering up the PU 🔥",
      "Clutch engaged: shifting into first gear ⚙️",
      "Navigating the apex: pushing the limits 🏎️💨",
      "Deploying DRS: turbo boost activated 🚀",
      "Crossing the checkered flag: victory lap 🏁🎉"
    ];

    let progress = 0;
    let currentMsgIndex = 0;
    let slowInterval, fastInterval;
    const thresholds = [0, 20, 40, 60, 80, 100];
    let canComplete = false;

    function showMessage(index) {
      statusText.classList.remove("show");
      setTimeout(() => {
        statusText.textContent = messages[index];
        statusText.classList.add("show");
      }, 300);
    }

    showMessage(0);

    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      let size = (Math.random() * 3 + 1) + 'px';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
      star.style.animationDelay = (Math.random() * 2) + 's';
      star.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
      starsContainer.appendChild(star);
    }

    function updateCarPosition(progressPercent) {
      const containerWidth = progressContainer.clientWidth;
      const carWidth = carIcon.clientWidth;

      let leftPx = (containerWidth * (progressPercent / 100));
      if (leftPx < carWidth / 2) leftPx = carWidth / 2;
      if (leftPx > containerWidth - carWidth / 2) leftPx = containerWidth - carWidth / 2;

      carIcon.style.left = `${leftPx}px`;
    }

    // Smoke generator with random drift
    function createSmoke() {
      const smoke = document.createElement('div');
      smoke.classList.add('smoke');

      const carLeft = carIcon.offsetLeft;
      const carTop = carIcon.offsetTop;
      smoke.style.left = carLeft - 15 + 'px';
      smoke.style.top = carTop + 'px';

      // Randomize animation speed slightly
      const duration = 1.5 + Math.random(); // 1.5s to 2.5s
      smoke.style.animationDuration = duration + 's';

      smokeContainer.appendChild(smoke);

      setTimeout(() => smoke.remove(), duration * 1000);
    }

    setInterval(createSmoke, 150);

    slowInterval = setInterval(() => {
      if (progress < 90) {
        progress++;
        loadingText.textContent = `Loading... ${progress}%`;
        progressBar.style.width = `${progress}%`;
        updateCarPosition(progress);

        if (currentMsgIndex < messages.length - 1 && progress >= thresholds[currentMsgIndex + 1]) {
          currentMsgIndex++;
          showMessage(currentMsgIndex);
        }
      } else {
        clearInterval(slowInterval);
        if (canComplete) startFastProgress();
      }
    }, 70);

    function startFastProgress() {
      fastInterval = setInterval(() => {
        if (progress < 100) {
          progress++;
          loadingText.textContent = `Loading... ${progress}%`;
          progressBar.style.width = `${progress}%`;
          updateCarPosition(progress);

          if (currentMsgIndex < messages.length - 1 && progress >= thresholds[currentMsgIndex + 1]) {
            currentMsgIndex++;
            showMessage(currentMsgIndex);
          }
        } else {
          clearInterval(fastInterval);
          document.getElementById("loader").style.display = "none";
        }
      }, 20);
    }

    const img = new Image();
    img.src = "/figmaAssets/F1_car.png";
    img.onload = () => {
      canComplete = true;
      if (progress >= 95) {
        startFastProgress();
      }
    };
  </script>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
