<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="icon" type="image/png" href="/figmaAssets/TECHX-Logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Aoboshi+One:400|Crimson+Text:700,400|Inter:400,700|Istok+Web:700|Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation-name: sparkle;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    #loading-text {
      color: #fff;
      font-size: 1.5rem;
      z-index: 2;
      text-align: center;
      margin-bottom: 10px;
    }

    .progress-container {
      width: 300px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      z-index: 2;
      margin-bottom: 10px;
    }
    .progress-bar {
      position: relative;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4cafef, #2196f3);
      transition: width 0.25s ease;
      overflow: hidden;
    }
    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0; left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 2.5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes shine {
      0% {
        left: -50%;
      }
      100% {
        left: 150%;
      }
    }

    #status-text {
      color: #aaa;
      font-size: 1rem;
      z-index: 2;
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      min-height: 1.2em;
    }
    #status-text.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="stars"></div>
    <div id="loading-text">Loading... 0%</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="status-text"></div>
  </div>

  <div id="root"></div>

  <script>
    const imageUrl =
      "https://www.dropbox.com/scl/fi/71xfxpe1vl0m2abvlw542/Gemini_Generated_Image_b0oajpb0oajpb0oa.png?rlkey=56ul5n5r99ye6l5uqw6fwe6rr&st=idxxnmid&dl=1";

    const loadingText = document.getElementById("loading-text");
    const statusText = document.getElementById("status-text");
    const progressBar = document.getElementById("progress-bar");

    const messages = [
      "Initializing ⚙️",
      "Loading the essentials 📦",
      "Compiling the gears 🛠️",
      "Loading the magics ✨",
      "Boom 💥🎉"
    ];

    let progress = 0;
    let currentMsgIndex = 0;
    let slowInterval, fastInterval;
    const thresholds = [0, 20, 40, 60, 80, 100];
    let canComplete = false;

    // Show message with fade animation
    function showMessage(index) {
      statusText.classList.remove("show");
      setTimeout(() => {
        statusText.textContent = messages[index];
        statusText.classList.add("show");
      }, 300);
    }

    showMessage(0);

    // Create stars with random size, opacity, delay & duration (for independent sparkle)
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 200; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      let size = (Math.random() * 3 + 1) + 'px';           // size 1-4 px
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
      star.style.animationDelay = (Math.random() * 2) + 's';         // random delay 0-2s
      star.style.animationDuration = (Math.random() * 1 + 1.5) + 's'; // random duration 1.5-2.5s
      starsContainer.appendChild(star);
    }

    // Slow progress: increments from 0 to 90%
    slowInterval = setInterval(() => {
      if (progress < 90) {
        progress++;
        loadingText.textContent = `Loading... ${progress}%`;
        progressBar.style.width = `${progress}%`;

        if (currentMsgIndex < messages.length - 1 && progress >= thresholds[currentMsgIndex + 1]) {
          currentMsgIndex++;
          showMessage(currentMsgIndex);
        }
      } else {
        clearInterval(slowInterval);
        if (canComplete) startFastProgress();
      }
    }, 70);

    // Fast progress: increments from current progress (≥90) to 100%
    function startFastProgress() {
      fastInterval = setInterval(() => {
        if (progress < 100) {
          progress++;
          loadingText.textContent = `Loading... ${progress}%`;
          progressBar.style.width = `${progress}%`;

          if (currentMsgIndex < messages.length - 1 && progress >= thresholds[currentMsgIndex + 1]) {
            currentMsgIndex++;
            showMessage(currentMsgIndex);
          }
        } else {
          clearInterval(fastInterval);
          setTimeout(() => {
            document.getElementById("loader").style.display = "none";
          }, 1200);
        }
      }, 20);
    }

    // Preload image and trigger fast finish on load
    const img = new Image();
    img.src = imageUrl;
    img.onload = () => {
      canComplete = true;
      if (progress >= 90) {
        startFastProgress();
      }
    };
  </script>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
