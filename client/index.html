<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="icon" type="image/png" href="/figmaAssets/TECHX-Logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Aoboshi+One:400|Crimson+Text:700,400|Inter:400,700|Istok+Web:700|Poppins:300,400,500,600,700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      color: white;
    }

    .stars {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation-name: sparkle;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    #loading-text {
      color: #fff;
      font-size: 1.5rem;
      z-index: 2;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }

    #status-text {
      color: #aaa;
      font-size: 1rem;
      z-index: 2;
      opacity: 0;
      transform: translateY(5px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      min-height: 1.2em;
      margin-bottom: 0;
      text-align: center;
    }
    #status-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .progress-container {
      position: relative;
      width: 300px;
      height: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 2;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4cafef, #2196f3);
      transition: width 0.25s ease;
      border-radius: 6px 0 0 6px;
    }

    /* F1 car styling */
    #car-icon {
      position: absolute;
      top: 50%;
      width: 70px;
      height: 35px;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.7));
      transition: left 0.25s ease, transform 0.25s ease;
      fill: #d32f2f;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="stars"></div>

    <div id="loading-text">Loading... 0%</div>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <svg id="car-icon" viewBox="0 0 64 32" xmlns="http://www.w3.org/2000/svg" >
        <path d="M2 20h8l2-5h12l2 5h12l2-3 6 3v2h-42v-2z" />
        <circle cx="14" cy="24" r="4" fill="#222" />
        <circle cx="14" cy="24" r="2" fill="#555" />
        <circle cx="44" cy="24" r="4" fill="#222" />
        <circle cx="44" cy="24" r="2" fill="#555" />
      </svg>
    </div>

    <div id="status-text"></div>
  </div>

  <script>
    const imageUrl =
      "https://www.dropbox.com/scl/fi/71xfxpe1vl0m2abvlw542/Gemini_Generated_Image_b0oajpb0oajpb0oa.png?rlkey=56ul5n5r99ye6l5uqw6fwe6rr&st=idxxnmid&dl=1";

    const loadingText = document.getElementById("loading-text");
    const statusText = document.getElementById("status-text");
    const progressBar = document.getElementById("progress-bar");
    const carIcon = document.getElementById("car-icon");
    const progressContainer = document.getElementById("progress-container");

    const messages = [
      "Initializing ⚙️",
      "Loading the essentials 📦",
      "Compiling the gears 🛠️",
      "Loading the magics ✨",
      "Boom 💥🎉"
    ];

    let progress = 0;
    let currentMsgIndex = 0;
    let slowInterval, fastInterval;
    const thresholds = [0, 20, 40, 60, 80, 100];
    let canComplete = false;

    // Show message with fade animation
    function showMessage(index) {
      statusText.classList.remove("show");
      setTimeout(() => {
        statusText.textContent = messages[index];
        statusText.classList.add("show");
      }, 300);
    }

    showMessage(0);

    // Create stars with random size, opacity, delay & duration (for independent sparkle)
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 400; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      let size = (Math.random() * 3 + 1) + 'px';           // size 1-4 px
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
      star.style.animationDelay = (Math.random() * 2) + 's';         // random delay 0-2s
      star.style.animationDuration = (Math.random() * 1 + 1.5) + 's'; // random duration 1.5-2.5s
      starsContainer.appendChild(star);
    }

    // Update car position according to progress % with drifting rotation
    function updateCarPosition(progressPercent) {
      const containerWidth = progressContainer.clientWidth;
      const carWidth = carIcon.clientWidth;

      // Calculate left position in px, keeping car fully inside container
      let leftPx = (containerWidth * (progressPercent / 100));

      // Clamp left to keep car fully visible inside container
      if (leftPx < carWidth / 2) leftPx = carWidth / 2;
      if (leftPx > containerWidth - carWidth / 2) leftPx = containerWidth - carWidth / 2;

      carIcon.style.left = `${leftPx}px`;

      // Subtle rotation effect for drifting feel
      let rotation = 0;
      if (progressPercent < 50) {
        rotation = -10 + (progressPercent / 50) * 10; // from -10 to 0 deg
      } else {
        rotation = ((progressPercent - 50) / 50) * 10; // from 0 to +10 deg
      }
      carIcon.style.transform = `translate(-50%, -50%) rotate(${rotation.toFixed(2)}deg)`;
    }

    // Slow progress: increments from 0 to 90%
    slowInterval = setInterval(() => {
      if (progress < 90) {
        progress++;
        loadingText.textContent = `Loading... ${progress}%`;
        progressBar.style.width = `${progress}%`;
        updateCarPosition(progress);

        if (currentMsgIndex < messages.length - 1 && progress >= thresholds[currentMsgIndex + 1]) {
          currentMsgIndex++;
          showMessage(currentMsgIndex);
        }
      } else {
        clearInterval(slowInterval);
        if (canComplete) startFastProgress();
      }
    }, 70);

    // Fast progress: increments from current progress (≥90) to 100%
    function startFastProgress() {
      fastInterval = setInterval(() => {
        if (progress < 100) {
          progress++;
          loadingText.textContent = `Loading... ${progress}%`;
          progressBar.style.width = `${progress}%`;
          updateCarPosition(progress);

          if (currentMsgIndex < messages.length - 1 && progress >= thresholds[currentMsgIndex + 1]) {
            currentMsgIndex++;
            showMessage(currentMsgIndex);
          }
        } else {
          clearInterval(fastInterval);
          // HIDE loader IMMEDIATELY at 100%
          document.getElementById("loader").style.display = "none";
        }
      }, 20);
    }

    // Preload image and trigger fast finish on load
    const img = new Image();
    img.src = imageUrl;
    img.onload = () => {
      canComplete = true;
      if (progress >= 90) {
        startFastProgress();
      }
    };
  </script>
  <div id="root"></div> 

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
